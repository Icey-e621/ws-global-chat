map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    listen [::]:80;

    root /var/www/html;
    index  index.html index.htm index.php;

    # --- 1. GENERAL HTTP PROXY (The "Default" App) ---
    location / {
        # Standard Proxy Headers (Passes real client IP to the app)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 2. WEBSOCKET PROXY (/ws) ---
    # If your WS endpoint is specific (e.g., socket.io uses /socket.io/), change the location match.
    location /ws {
        proxy_pass http://app.chat.local:8000; # Usually the same app port

        # REQUIRED: Headers to allow protocol switch to WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Timeout settings (WS connections stay open longer than HTTP)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # --- API PROXY (/api) ---
    location /api {
        proxy_pass http://app.chat.local:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 3. PHP PROXY (FastCGI) ---
    # Passes any file ending in .php to the PHP processor
    location ~ \.php$ {
        try_files $uri =404;
        
        # Point this to your PHP-FPM socket or IP:Port
        # Common socket path: unix:/var/run/php/php-fpm.sock
        # Common Docker path: fastcgi_pass php:9000;
        fastcgi_pass app.chat.local:9000; 

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # --- 4. STATIC ASSETS (Optional Optimization) ---
    # Serve images/css directly through Nginx to save App resources
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
        expires 5d;
    }
}